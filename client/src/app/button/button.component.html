<a *ngIf="route !== undefined" class="app-button btn {{class}}" [class.odd]="odd" role="button" routerLink="{{route}}" routerLinkActive="active" attr.aria-label="{{ariaLabel}}">{{label}}</a>

<a *ngIf="href !== undefined" class="app-button btn {{class}}" role="button" href="{{href}}" target="{{newWindow && '_blank' || '' }}" attr.aria-label="{{ariaLabel}}">{{label}}</a>

<a *ngIf="clickData !== undefined" class="app-button btn {{class}}" role="button" attr.aria-label="{{ariaLabel}}" (click)="clickHandler(clickData)">{{label}}</a>
