<div class="game-event col-5 vert-center medium inner-modal" id="{{data._id}}">

	<h2 *ngIf="type === 'effect'" [class.small]="buttons === false">Opportunity Event</h2>
	<h2 *ngIf="type === 'life'">Life Event</h2>

	<b>{{data.flavor}}</b>

	<div class="items row">
		<div class="{{item.icon}} {{item.type}} col-1 col-centered" *ngFor="let item of getCostsAndRewards()">

			<span *ngIf="item.type === 'cost'">
				{{item.amt}}
			</span>
			<span *ngIf="item.type === 'reward'">
				
			</span>

		</div>
	</div>

	<div *ngIf="buttons === true || type === 'life'" class="row">
		<app-button label="Yes" ariaLabel="Click/tap to accept this offer" clickData="true" (clickEvent)="selectYes(data._id)" class="green col-centered col-3"></app-button>
		<app-button label="No" ariaLabel="Click/tap to deny this offer" clickData="true" (clickEvent)="selectNo(data._id)" class="orange col-centered col-3"></app-button>
	</div>
