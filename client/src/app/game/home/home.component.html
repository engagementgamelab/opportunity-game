<div id="filters">
	<button (click)="filterSelection('health_and_help')">Health and Help</button>
	<button (click)="filterSelection('english')">English</button>
	<button (click)="filterSelection('job')">Job</button>
	<button (click)="filterSelection('community')">Community</button>
</div>

<div *ngFor="let location of locations">
  <h1 attr.data-categories="{{location.categoriesStr}}" class="location show"><a routerLink="/game/location/{{location.url}}">{{location.name}}</a></h1>
</div>
