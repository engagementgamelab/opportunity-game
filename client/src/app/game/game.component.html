<div id="game" [@slideAnimation]="getRouterOutletState(o)">
	<router-outlet #o="outlet"></router-outlet>
</div>

<div id="toolbar-parent" class="hide">
	<game-toolbar></game-toolbar>
</div>

<div id="round-over" class="modal hide">
	
	<div id="content" class="col-10">
		<h1>ROUND {{round}} OVER</h1>
		You earned +{{currentWellnessScore}} wellbeing.

		<div class="row col-centered">
			<app-button label="Next Round" ariaLabel="Click/tap to go to next round" clickData="true" (clickEvent)="nextRound()" class="green col-centered col-6"></app-button>
		</div>
	</div>

</div>

<div id="achievement" class="modal center hide">

	<div id="content" class="col-10">
		<h1>UNLOCKED</h1>
		<div id="transit" class="hide">
			Public Transit!
		</div>
		<div id="job" class="hide">
			A Job!
		</div>
		<button (click)="closeCheevo()">Continue</button>
	</div>

</div>

<!-- LIFE EVENTS -->
<div id="life-events" class="modal hide">
	<div *ngFor="let event of lifeEvents" id="{{event._id}}" class="hide">
		<game-event [data]="event" [type]="life"></game-event>
	</div>
</div>

<!-- EFFECT EVENTS -->
<div id="effect-events" class="modal hide">
	<div *ngFor="let event of effectEvents" id="{{event._id}}" class="hide">
		<game-event [data]="event" type="effect"></game-event>
	</div>
</div>
