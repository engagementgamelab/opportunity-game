<div id="bubble" class="col-10 col-centered hidden">
	<div class="bubble">
			Rank the following to help us<br />match you with your character.
	</div>
</div>

<div class="row">
	<div id="welcome" class="col-10 col-md-5 col-centered hidden">
	  <cdn-image cloudinaryId="opportunity-game/welcome.svg" width="650" autoFormat="false" alt="Welcome to Portland logo"></cdn-image>
	</div>
</div>

	<div class="row">
		<div *ngFor="let character of characters; let i = index;" class="col-5 col-md-3 col-centered character" (click)="chooseCharacter(i)">
			<cdn-image cloudinaryId="opportunity-game/characters/{{character.image}}.svg" height="164" autoFormat="false" alt="Character portrait #{{i+1}}" class="character-btn"></cdn-image>
		</div>
	</div>
</div>

<div id="questionnaire-mobile" class="questionnaire">
	
	<div id="labels" class="col-12 col-md-6">
	</div>

	<div class="col-10 col-md-6 auto">
		<!-- Career -->
		<div class="row">
			<div class="col-2">
				<cdn-image cloudinaryId="opportunity-game/icons/job.svg" width="50" alt="Career Prospects"></cdn-image>
			</div>
			<div class="col-7">
				<span class="bold">Career Prospects</span>
			</div>
		</div>

		<div name="careerRating" class="buttons bold row">
			<div class="col-2 container">
				<input type="radio" name="careerRating" value="1" (change)="onSelectionChange($event)"/>
				<span class="radio">1</span>
			</div>

			<div class="col-2 container">
				<input type="radio" name="careerRating" value="2" (change)="onSelectionChange($event)"/>
				<span class="radio">2</span>
			</div>

			<div class="col-2 container">
				<input type="radio" name="careerRating" value="3" (change)="onSelectionChange($event)"/>
				<span class="radio">3</span>
			</div>
		</div>

		<!-- Community Engagement -->
		<div class="row">
			<div class="col-2">
				<cdn-image cloudinaryId="opportunity-game/icons/community.svg" width="50" alt="Community Engagement"></cdn-image>
			</div>
			<div class="col-7">
			<span class="bold">Community Engagement</span>
			</div>
		</div>
		<div name="commRating" class="buttons bold row">
			<div class="col-2 container">
				<input type="radio" name="commRating" value="1" (change)="onSelectionChange($event)"/>
				<span class="radio">1</span>
			</div>

			<div class="col-2 container">
				<input type="radio" name="commRating" value="2" (change)="onSelectionChange($event)"/>
				<span class="radio">2</span>
			</div>

			<div class="col-2 container">
				<input type="radio" name="commRating" value="3" (change)="onSelectionChange($event)"/>
				<span class="radio">3</span>
			</div>
		</div>

		<!-- Comfort and Health -->
		<div class="row">
			<div class="col-2">
				<cdn-image cloudinaryId="opportunity-game/icons/health_and_help.svg" width="50" alt="Comfort and Health"></cdn-image>
			</div>
			<div class="col-7">
				<span class="bold">Comfort and Health</span>
			</div>
		</div>
		<div name="healthRating" class="buttons bold row">
			<div class="col-2 container">
				<input type="radio" name="healthRating" value="1" (change)="onSelectionChange($event)"/>
				<span class="radio">1</span>
			</div>

			<div class="col-2 container">
				<input type="radio" name="healthRating" value="2" (change)="onSelectionChange($event)"/>
				<span class="radio">2</span>
			</div>

			<div class="col-2 container">
				<input type="radio" name="healthRating" value="3" (change)="onSelectionChange($event)"/>
				<span class="radio">3</span>
			</div>
		</div>
	</div>
	<div id="buttons">
		<app-button id="submit-btn-mobile" label="Submit" ariaLabel="Click/tap to see character" clickData="true" (clickEvent)="assignCharacter()" class="green hidden col-centered"></app-button>
	</div>

</div>
