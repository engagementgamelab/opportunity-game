<div class="row">
	<div *ngFor="let character of characters; let i = index;" class="col-6 col-md-3 character" (click)="chooseCharacter($event)">
		<cdn-image cloudinaryId="opportunity-game/characters/{{i+1}}.svg" width="150" autoFormat="false" alt="Character portrait #{{i+1}}" class="character-btn"></cdn-image>
		<p class="bio">{{character.bio}}</p>
	</div>
</div>

<button id="back" (click)="goBack()">back</button>
<app-button label="Submit" route="/game/welcome" ariaLabel="Submit"></app-button>
